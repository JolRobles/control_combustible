{% load static %}

{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'admin/images/favicon.svg' %}" type="image/x-icon" />
    <title>Iniciar Sesión | CONTROL COMBUSTIBLE</title>

    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lineicons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fullcalendar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    

      <!-- ========== signin-section start ========== -->
      <section class="signin-section">
        <div class="container-fluid">
          <div class="row g-0 auth-row">
            <div class="col-lg-6">
              <div class="auth-cover-wrapper bg-primary-100">
                <div class="auth-cover">
                  <div class="title text-center">
                    <h1 class="text-primary mb-10">Bienvenido</h1>
                  </div>
                  <div class="cover-image">
                    <!-- <img src="{% static 'images/auth/signin-image.svg' %}" alt="" /> -->
                    <img src="{% static 'images/logo/ccombustible_logo.png' %}" alt="" />
                  </div>
                  <div class="shape-image">
                    <!-- <img src="{% static 'images/logo/ccombustible.png' %}" alt="" /> -->
                  </div>
                </div>
              </div>
            </div>
            <!-- end col -->
            <div class="col-lg-6">
              <div class="signin-wrapper">
                  <div class="form-wrapper">
                      <h3 class="text-primary mb-10">Iniciar Sesión</h3><p class="text-medium">
                          CONTROL COMBUSTIBLE
                      </p><br>
                      <div class="bootstrap-messages">
                        {% bootstrap_messages %}
                      </div>
                      <form method="post">
                          {% csrf_token %}
                          <div class="row">
                              <div class="col-12">
                                  <div class="input-style-1">
                                      <label>Usuario</label>
                                      <input style="border-radius: 30px;"  type="text" name="username" placeholder="Usuario" />
                                  </div>
                              </div>
                              <!-- end col -->
                              <div class="col-12">
                                  <div class="input-style-1">
                                      <label>Contraseña</label>
                                      <input style="border-radius: 30px;"  type="password" name="password" placeholder="Contraseña" />
                                  </div>
                              </div>
                              <!-- end col -->
                              <div class="col-12">
                                  <div class="button-group d-flex justify-content-center flex-wrap">
                                      <button type="submit" style="border-radius: 30px;" class="main-btn primary-btn btn-hover w-100 text-center">
                                          Iniciar sesión
                                      </button>
                                  </div>
                                  <!-- <form method="post" action="{% url 'create_superuser' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary">Crear Superusuario</button>
                                </form> -->
                              </div>
                          </div>
                          <!-- end row -->
                      </form>
                  </div>
              </div>
          </div>
            <!-- end col -->
          </div>
          <!-- end row -->
        </div>
      </section>
      <!-- ========== signin-section end ========== -->

    </main>
    <!-- ======== main-wrapper end =========== -->

    <!-- ========= All Javascript files linkup ======== -->
    <script src="{% static  'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static  'js/Chart.min.js' %}"></script>
    <script src="{% static  'js/dynamic-pie-chart.js' %}"></script>
    <script src="{% static  'js/moment.min.js' %}"></script>
    <script src="{% static  'js/fullcalendar.js' %}"></script>
    <script src="{% static  'js/jvectormap.min.js' %}"></script>
    <script src="{% static  'js/world-merc.js' %}"></script>
    <script src="{% static  'js/polyfill.js' %}"></script>
    <script src="{% static  'js/main.js' %}"></script>
  </body> 
</html>
